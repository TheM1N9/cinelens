	<style>
		body {
			background-image: url("https://github.com/TheM1N9/image/blob/main/cinelens1.jpg?raw=true");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
			padding: 20px;
		}

		.movie {
			margin: 10px;
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 200px;
			background-color: #f2f2f2;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
		}

		.movie img {
			margin-bottom: 10px;
			width: 150px;
			height: 200px;
			object-fit: cover;
		}

		h2 {
			margin-top: 0;
			text-align: center;
			color: white;
			font-size: 36px;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
		}

		h3 {
			margin-top: 0;
			text-align: left;
			color: white;
			font-size: 40px;
			
		}

		p {
			margin-top: 5px;
			font-size: 18px;
			color: #666;
			text-align: center;
		}
	</style>
</head>
