<!DOCTYPE html>
<html>

<head>
	<title>CineLens Web | Login Page</title>
	<link rel="icon" type="image/png"
	href="https://user-images.githubusercontent.com/103044819/220179083-16f84162-1507-4d73-935b-848c267648c6.jpg" />
	
	<style>
		body {
			background-image: url("https://user-images.githubusercontent.com/103044819/220179083-16f84162-1507-4d73-935b-848c267648c6.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		form {
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
			width: 300px;
			text-align: center;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 50px;
			background-color: #333;
			color: white;
			text-align: center;
			padding-top: 15px;
		}
	</style>
</head>

<body>
	<div class="container">
		<form>
			<h2>CineLens</h2>
			<input type="text" id="username" name="username" placeholder="Enter your username" required>
			<input type="password" id="password" name="password" placeholder="Enter your password" required>
			<label>
				<input type="checkbox" name="remember"> Remember me
			</label>
			<button type="button" onclick="redirectToNewPage()">Login</button>
			<script>
				function redirectToNewPage() {
					const username = document.getElementById("username").value;
					const password = document.getElementById("password").value;
					if (username === "M1N9" && password === "M1N9") {
						window.location.href = "mainpage.html";
					} else {
						alert("Invalid username or password. Contact @The_CineLens for Login credentials.");
					}
				}

			</script>
		</form>
	</div>
</body>

</html>
